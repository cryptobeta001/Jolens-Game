<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marble Match Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Marble Match Game</h1>

  <div id="game-info">
    <div>Player 1 Score: <span id="player1-score-value">0</span></div>
    <div>Player 2 Score: <span id="player2-score-value">0</span></div>
    <div>Level: <span id="level-value">1</span></div>
  </div>

  <canvas id="game-canvas" width="400" height="400"></canvas>

  <button id="reset-button">Reset Game</button>

  <div id="result"></div>

  <!-- Audio files for sound effects -->
  <audio id="match-sound" src="sounds/match.mp3" preload="auto"></audio>
  <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>

  <script src="script.js" defer></script>
</body>
</html>
