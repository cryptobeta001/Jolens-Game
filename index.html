<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollen's Marble Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Jollen's Marble Matching Game!</h1>
        <div class="scoreboard">
            <div class="player-score" id="player1-score">
                <h2>Player 1: <span id="player1-score-value">0</span></h2>
            </div>
            <div class="player-score" id="player2-score">
                <h2>Player 2: <span id="player2-score-value">0</span></h2>
            </div>
            <div class="level">
                <h2>Level: <span id="level-value">1</span></h2>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <p id="result"></p>
        <button id="reset-button">Reset Game</button>
    </div>
    <audio id="match-sound" src="match.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
