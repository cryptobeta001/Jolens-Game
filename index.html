<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Color Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <canvas id="game-canvas" width="400" height="400"></canvas>
